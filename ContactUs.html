



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="position-relative top">
            <div id="opacityLayer" class="position-absolute top w-100 h-100  z15 bg-black opacity">
            </div>
            <!-- end of opacity layer -->
            <div id="videoLayer" class="position-absolute ratio ratio-16x9 z10 d-none d-md-block">
                <!--video-->
                <iframe width="100%" class="embed-responsive-item" src="https://www.youtube.com/embed/7xamIy1ZiR0?autoplay=1&mute=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div id="imageLayer" class="position-absolute w-100 h-100 d-md-none d-lg-none d-xl-none">
                <img src="images/noodles.jpg" alt="">
            </div>
            <!-- end of video layer -->
            <div id="textLayer" class="position-absolute top w-100 h-100 z20 txt-accent d-flex flex-column justify-content-center align-items-center display-4">
                <div>Nana's Chicken N Waffles</div>
                <div class="text-white h3">Southern Comfort Experience</div>
                <div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Order Online
                    </button>
                </div>
            </div>
            <!-- end of text layer -->
        </header>
        <nav class="navbar navbar-expand-lg bg-black txt-accent sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <i class="fas fa-home"></i>
                  Nana's Chicken N Waffles
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="menu.html">Lets Eat</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="AboutUs.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <main>

            <div class="row ps-light">

                <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
                    <img src="images/ChickenLobsterWaffle.jpeg" width="75%" alt="">
                </div>
                <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center mt-5">
                    <img src="images/StrawberryWaffles.jpeg" width="75%" alt="">
                </div>

                
            </div>

            

            <div class="ps-gray d-flex flex-column justify-content-center align-items-center">

                
                    <div class="form-group p-4 item-hl w-50 justify-content">
                        <H1>Contact US</H1><br>
                      <label class="mb-2" for="exampleFormControlInput1">Name</label>
                      <input type="Name" class="form-control m" id="exampleFormControlInput1" placeholder="FirstName LastName">
                    </div>
                    <div class="form-group p-4 item-hl w-50">
                        <label  class="mb-2" for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group p-4 item-hl w-50">
                      <label  class="mb-2" for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mx-4 mt-2 mb-2">Submit</button>
                    </div>

            

          </main>

    </div>
    <!-- container-fluid -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/7e5f595283.js" crossorigin="anonymous"></script>
